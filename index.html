<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Online Code Editor</h1>
    <div class="containner">
        <div class="left">
            <label><i class="fa fa-html5" aria-hidden="true"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            <label><i class="fa fa-css3" aria-hidden="true"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            <label><i class="fa fa-code" aria-hidden="true"></i> JS</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa fa-play" aria-hidden="true"></i> Output</label>
            <iframe id="output" frameborder="0"></iframe>

        </div>
    </div>
    <footer class = "footer">
        <p>Developed With ❤️ By Keerthi Prasad Shetty</p>
        <p></p>
    </footer>

    <script>
        function run(){
            let htmlcode=document.getElementById("html-code").value;
            let csscode=document.getElementById("css-code").value;
            let jscode=document.getElementById("js-code").value;
            let output=document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlcode+"<style> "+csscode +"</style>";
            output.contentWindow.eval(jscode);
        }
    </script>
</body>
</html>
